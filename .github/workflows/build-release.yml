name: ðŸš€ Build & Package for Windows, macOS, Linux

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘ï¼ˆç”¨äºŽæµ‹è¯•ï¼‰
  release:
    types: [published]  # è‡ªåŠ¨è§¦å‘ï¼ˆå½“åˆ›å»º Release æ—¶ï¼‰

jobs:
  build-windows:
    name: ðŸªŸ Build Windows Installer
    runs-on: windows-latest
    defaults:
      run:
        working-directory: yt_client_flutter

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”¨ Build Windows app
        run: flutter build windows --release

      - name: ðŸ“ Prepare app folder
        run: |
          mkdir release
          xcopy /E /I "build\windows\x64\runner\Release" "release\YourApp"

      - name: ðŸ› ï¸ Create installer with Inno Setup
        run: |
          choco install innosetup -y
          $version = if ("${{ github.event_name }}" -eq "release") { "${{ github.event.tag_name }}" } else { "dev" }
          echo [Setup] > installer.iss
          echo AppName=YourApp >> installer.iss
          echo AppVersion=$version >> installer.iss
          echo DefaultDirName={autopf}\YourApp >> installer.iss
          echo DefaultGroupName=YourApp >> installer.iss
          echo OutputDir=. >> installer.iss
          echo OutputBaseFilename=YourApp-Setup-$version >> installer.iss
          echo Compression=lzma2 >> installer.iss
          echo SolidCompression=yes >> installer.iss
          echo [Files] >> installer.iss
          echo Source: "release\YourApp\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs >> installer.iss
          echo [Icons] >> installer.iss
          echo Name: "{autoprograms}\YourApp"; Filename: "{app}\YourApp.exe" >> installer.iss

      - name: â–¶ï¸ Compile installer
        run: ISCC installer.iss

      - name: ðŸ“¤ Upload as Artifact (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: yt_client_flutter/YourApp-Setup-*.exe

      - name: ðŸ“¤ Publish to Release (if triggered by release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: yt_client_flutter/YourApp-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: ðŸ Build macOS DMG
    runs-on: macos-latest
    defaults:
      run:
        working-directory: yt_client_flutter

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”¨ Build macOS app
        run: flutter build macos --release

      - name: ðŸ“¦ Rename app
        run: |
          cd build/macos/Build/Products/Release
          mv Runner.app YourApp.app

      - name: ðŸ§Š Create DMG with create-dmg
        run: |
          brew install create-dmg
          version="${{ github.event_name == 'release' && github.event.release.tag_name || 'dev' }}"
          create-dmg \
            --volname "YourApp" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 128 \
            --icon "YourApp.app" 200 190 \
            --hide-extension "YourApp.app" \
            --app-drop-link 600 190 \
            "YourApp-$version.dmg" \
            "build/macos/Build/Products/Release/YourApp.app"

      - name: ðŸ“¤ Upload as Artifact (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: yt_client_flutter/YourApp-*.dmg

      - name: ðŸ“¤ Publish to Release (if triggered by release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: yt_client_flutter/YourApp-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: ðŸ§ Build Linux AppImage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yt_client_flutter

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”¨ Build Linux app
        run: flutter build linux --release

      - name: ðŸ“¦ Prepare AppDir
        run: |
          mkdir -p YourApp.AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* YourApp.AppDir/
          chmod +x YourApp.AppDir/AppRun

          # åˆ›å»ºç®€å•çš„ desktop æ–‡ä»¶ï¼ˆå¯é€‰ï¼‰
          mkdir -p YourApp.AppDir/usr/share/applications
          cat > YourApp.AppDir/yourapp.desktop <<EOF
          [Desktop Entry]
          Name=YourApp
          Exec=AppRun
          Icon=yourapp
          Type=Application
          Categories=Utility;
          EOF

          # å¤åˆ¶å›¾æ ‡ï¼ˆå‡è®¾ä½ æœ‰ assets/icon.pngï¼‰
          # mkdir -p YourApp.AppDir/usr/share/icons/hicolor/256x256/apps
          # cp ../assets/icon.png YourApp.AppDir/usr/share/icons/hicolor/256x256/apps/yourapp.png

      - name: ðŸ§Š Download and Run appimagetool
        run: |
          version="${{ github.event_name == 'release' && github.event.release.tag_name || 'dev' }}"
          wget https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          ./appimagetool YourApp.AppDir "YourApp-$version-x86_64.AppImage"

      - name: ðŸ“¤ Upload as Artifact (for testing)
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: yt_client_flutter/YourApp-*-x86_64.AppImage

      - name: ðŸ“¤ Publish to Release (if triggered by release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: yt_client_flutter/YourApp-*-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}